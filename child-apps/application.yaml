apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: desired-state-vcf-edge-app-child
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/dhruvtyagi2015/Desired-State-VCF-Edge-Demo.git
    targetRevision: HEAD
    path: dev
  destination: 
    name: 'vks-admin@vks'
    namespace: default

  syncPolicy:
    automated:
      selfHeal: true
      prune: true